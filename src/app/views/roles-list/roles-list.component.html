<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10 col-sm-6 col-xs-6">
        <h2>Lista Roluri</h2>
        <ol class="breadcrumb">
            <li class="active">
                Administreaza rolurile aplicatiei.
            </li>
        </ol>
    </div>

    <div class="col-lg-2 col-sm-6 col-xs-6">
        <div class="title-action">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAddRole" aria-expanded="false" aria-controls="collapseExample"><i class="fa fa-plus "></i> Adauga Rol</button>
        </div>
    </div>


</div>

<div class="row wrapper wrapper-content animated fadeInRight">

    <roles-detail></roles-detail>

    <div class="col-md-12">
        <div class="dataTableSorter">
            <div class="row">
                <div class="col-md-4 col-sm-12 pull-right listSearch">
                    <form method="get" action="" class="form-horizontal">
                        <div class="input-group">
                            <input type="text" class="form-control" name="search" placeholder="cauta in lista">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-sm btn-primary">Cauta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class=" col-sm-12">
        <ngx-datatable class="material" [rows]="rows" [messages]="messages" [columnMode]="'force'" [loadingIndicator]="loadingIndicator" [selectionType]="'single'" (select)='onSelect($event)'>
            <ngx-datatable-column name="Nume Rol" sortable="false" prop="id">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{row.RolName}}
        </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actiuni" sortable="false" prop="id">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <a (click)="editClient(row.ClientID)">
            <i class="fa fa-pencil"></i>
          </a>
          <a (click)="deleteClient(row.ClientID)">
            <i class="fa fa-trash"></i>
          </a>
        </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
