<div class="col-md-12 collapse" id="collapseAddRole">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <small>Adaugare rol nou</small>
            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-8 col-sm-7 col-xs-12 b-r">
                    <form role="form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">*Nume Rol</label>
                                <input name="FirstName" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group pull-right">
                                <button type="button" class="btn btn-white">Anuleaza</button>
                                <button type="button" class="btn btn-primary" (click)="onSave()">Salveaza</button>
                            </div>
                        </div>
                        <div class="form-group">
                            {{msg}}
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-sm-5 hidden-xs" style="margin-top: 35px">
                    <p><i class="fa fa-info-circle" style="margin-right: 5px"></i> "*" campurile sunt obligatorii</p><br/>
                    <p><i class="fa fa-info-circle" style="margin-right: 5px"></i> Dupa completare apasati pe butonul "Salveaza"</p><br/>
                    <p><i class="fa fa-info-circle" style="margin-right: 5px"></i> Datele clientului adaugat pot fi modificate din tabel apasand pe "Editeaza"</p>
                </div>
            </div>
        </div>
    </div>
</div>
